services:
  db:
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=khiem-mysql
      - MYSQL_USER=khiem
      - MYSQL_ROOT_PASSWORD=123456
    ports:
      - '3307:3306'
    volumes:
      - db:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
volumes:
  db:
    driver: local